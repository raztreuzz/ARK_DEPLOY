version: '3.8'

services:
  # Backend API - Go
  ark-deploy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ark-deploy-backend
    ports:
      - "5050:5050"
    environment:
      # Variables de entorno requeridas (configurar en .env)
      JENKINS_BASE_URL: ${JENKINS_BASE_URL}
      JENKINS_USER: ${JENKINS_USER}
      JENKINS_API_TOKEN: ${JENKINS_API_TOKEN}
      JENKINS_JOB: ${JENKINS_JOB}
      TAILSCALE_API_KEY: ${TAILSCALE_API_KEY}
      TAILSCALE_TAILNET: ${TAILSCALE_TAILNET}
      ARK_PORT: 5050
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5050/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - ark-network

  # Frontend - React + Vite
  ark-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ark-deploy-frontend
    ports:
      - "3000:3000"
    depends_on:
      - ark-deploy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ark-network

networks:
  ark-network:
    driver: bridge
