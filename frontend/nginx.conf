server {
    listen 80;
    server_name ~^[a-z0-9-]+-(?<shortid>[a-f0-9]{8})\.localhost$;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://ark-deploy-backend:5050/instances/by-short/$shortid/;
    }
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = /health {
        proxy_pass http://ark-deploy-backend:5050/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location = /api/instances/register {
        proxy_pass http://ark-deploy-backend:5050/instances/register;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://ark-deploy-backend:5050;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /instances/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://ark-deploy-backend:5050/instances/;
    }

    location = /admin {
        try_files /index.html =404;
    }

    location /admin/ {
        try_files $uri /index.html;
    }

    location / {
        try_files $uri /index.html;
    }
}
