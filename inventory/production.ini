# ============================================
# Ansible Inventory - ARK Deploy Production
# ============================================
# Archivo: inventory/production.ini
# Uso: ansible-playbook -i inventory/production.ini deploy-playbook.yml
# ============================================

[ark_servers]
# Servidor principal de producción
ark-prod-01 ansible_host=100.82.15.42 ansible_user=student ansible_connection=ssh

# Servidor de respaldo
ark-backup-02 ansible_host=100.10.5.20 ansible_user=student ansible_connection=ssh

[ark_servers:vars]
# Variables globales para todos los servidores ARK
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Paths de deployment
repo_dir="{{ lookup('env', 'WORKSPACE') }}"
env_file="{{ lookup('env', 'WORKSPACE') }}/.env.prod"
compose_file="{{ lookup('env', 'WORKSPACE') }}/docker-compose.prod.yml"

# ============================================
# Grupos de servidores por función
# ============================================

[production]
ark-prod-01

[backup]
ark-backup-02

[all:vars]
# Variables comunes
project_name=ark-deploy
deployment_user=student
