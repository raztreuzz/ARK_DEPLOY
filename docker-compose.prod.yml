version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: ark-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ark_redis_data:/data
    restart: always
    networks:
      - ark_production

  ark-deploy:
    image: ${ARK_BACKEND_IMAGE}
    container_name: ark-deploy-backend
    ports:
      - "127.0.0.1:5050:5050"
    env_file:
      - .env.prod
    environment:
      REDIS_URL: "redis://redis:6379"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/ark_instances:/tmp/ark_instances
    depends_on:
      - redis
    restart: always
    networks:
      - ark_production

  ark-frontend:
    image: ${ARK_FRONTEND_IMAGE}
    container_name: ark-deploy-frontend
    ports:
      - "3000:80"
    depends_on:
      - ark-deploy
    restart: always
    networks:
      - ark_production

networks:
  ark_production:
    name: ark_production
    driver: bridge

volumes:
  ark_redis_data: