---
- name: Despliegue de ARK_DEPLOY en Producción
  hosts: ark_servers
  become: false
  vars:
    project_path: "/home/raztreuzz/ark_deploy"

  pre_tasks:
    - name: Validar que env_file fue provisto
      ansible.builtin.assert:
        that:
          - env_file is defined
          - env_file | length > 0
        fail_msg: "Falta -e env_file=... (ruta al .env.prod en Jenkins/agent)"

    - name: Validar que compose_file fue provisto
      ansible.builtin.assert:
        that:
          - compose_file is defined
          - compose_file | length > 0
        fail_msg: "Falta -e compose_file=... (ruta al docker-compose.prod.yml en Jenkins/agent)"

  tasks:
    - name: Crear directorio del proyecto si no existe
      ansible.builtin.file:
        path: "{{ project_path }}"
        state: directory
        mode: "0755"

    - name: Copiar docker-compose.prod.yml al servidor
      ansible.posix.synchronize:
        src: "{{ compose_file }}"
        dest: "{{ project_path }}/docker-compose.prod.yml"
        delete: false

    - name: Copiar .env.prod al servidor
      ansible.posix.synchronize:
        src: "{{ env_file }}"
        dest: "{{ project_path }}/.env.prod"
        delete: false

    - name: Crear .env para interpolación de Docker Compose
      ansible.builtin.copy:
        src: "{{ project_path }}/.env.prod"
        dest: "{{ project_path }}/.env"
        remote_src: true
        mode: "0600"

    - name: Levantar servicios con Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ project_path }}"
        files:
          - docker-compose.prod.yml
        state: present
        pull: always